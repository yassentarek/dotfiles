# Don't print a new line at the start of the prompt
add_newline = false

[line_break]
disabled = true

[character]
error_symbol = "[✘ ❯](bold red)" 
success_symbol = "[✔ ❯](bold green)" 
vicmd_symbol = "[v ❯](bold blue)"   
 
[package]
disabled = true

[directory]
read_only = " 🔒"
truncation_length = 5
style = "bold dimmed cyan"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[git_status]
conflicted = " 🏳 "
ahead = "×  "
behind = "   "
diverged = "  "
untracked = "  "
stashed = " 📦  "
modified = "📝  "
staged = "🗃️   "
renamed = "👅  "
deleted = "🗑️  "
format = "$all_status$ahead_behind"
